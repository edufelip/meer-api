spring:
  application:
    name: meer

  cache:
    type: caffeine

  servlet:
    multipart:
      max-file-size: 25MB
      max-request-size: 75MB

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

security:
  requireAppHeader: ${SECURITY_REQUIRE_APP_HEADER:true}
  requireAppCheck: ${SECURITY_REQUIRE_APP_CHECK:true}
  disableAuth: ${SECURITY_DISABLE_AUTH:false}
  jwt:
    secret: ${SECURITY_JWT_SECRET:change-me-please-change-me-please-change-me-123456789012345678901234}
    accessTtlMinutes: ${SECURITY_JWT_ACCESS_TTL_MINUTES:60}
    refreshTtlDays: ${SECURITY_JWT_REFRESH_TTL_DAYS:7}
  google:
    androidClientId: ${GOOGLE_ANDROID_CLIENT_ID:}
    iosClientId: ${GOOGLE_IOS_CLIENT_ID:}
    webClientId: ${GOOGLE_WEB_CLIENT_ID:}

meer:
  seed:
    stores: ${MEER_SEED_STORES:true}
    categories: ${MEER_SEED_CATEGORIES:true}
  cors:
    allowed-origins: ${MEER_CORS_ALLOWED_ORIGINS:}

storage:
  gcs:
    bucket: ${GCS_BUCKET:meer-uploads}
    public-base-url: ${GCS_PUBLIC_BASE_URL:}
    signed-url-ttl-minutes: ${GCS_SIGNED_URL_TTL_MINUTES:120}
    avatars-prefix: ${GCS_AVATARS_PREFIX:avatars}

---
# Default profile: cloud/dev Postgres
spring:
  config:
    activate:
      on-profile: default
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:meer_prod}}
    username: ${DB_USER:meer_prod_user}
    password: ${DB_PASSWORD:change-me}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none

---
# Local Postgres (explicit local-db profile)
spring:
  config:
    activate:
      on-profile: local-db
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DEVDB_NAME:meer_dev}}
    username: ${DB_USER:meer_dev_user}
    password: ${DB_PASSWORD:change-me-dev}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
  sql:
    init:
      mode: never

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:meer_prod}}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

---
# Local in-memory H2 sandbox
spring:
  config:
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:meer;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
